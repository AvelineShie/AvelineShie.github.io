<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    *{
    margin: 0;
    padding: 0;

    }
    .main
    {
      margin-left: 200px;
      margin-right: 200px;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-group{
      width: 100%;
      margin-bottom: 30px;
      margin-top: 30px;
    }

    #input-area{
      margin-bottom: 50px;
    }

    .list-group{
      width: 100%;
      margin-top: 20px;
    }
    </style>
</head>
<body>
  <div class="main">
    <h1>1A2B猜數字遊戲</h1>
    <h5>請輸入四個不重複的數字</h5>

    <!-- Buttons Area-->
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Start</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2" >Reset</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3" id="show-answer">Show Me Answer</label>
    </div>

    <!-- Input Area-->
    <div class="input-group mb-3" id="input-area">
      <input type="text" class="form-control border-secondary-subtle" placeholder="Please Enter Your Answer." aria-label="Please Enter Your Answer." aria-describedby="button-addon2" id="input">
      <button class="btn btn-outline-secondary" type="button" id="guess-btn">Guess </button>
    </div>

    <!-- resultList Area -->
    <ul id="result-list" class="list-group">
      <!-- <li class="list-group-item border-secondary-subtle">
        <span class="badge bg-danger">0A0B</span> 1234
      </li> -->
    </ul>
  </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
