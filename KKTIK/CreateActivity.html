<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Activities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edf62d94b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./CreateActivity.css">
</head>
<body>
<div class="wrap">
        <!-- header-nav -->
        <nav id="header-nav" class="d-flex">
            <div class="width d-flex justify-content-between">
                <div id="header-nav-left" class="d-flex align-items-center">
                    <a href="" id="header-nav-logo">
                        <img src="./imgs/nav_logo.png" alt="">
                    </a>
                    <a href="">我的票卷</a>
                    <a href="">探索活動</a>
                    <div id="header-nav-search-div" class="d-flex align-items-center">
                        <img src="./imgs/magnifier_icon.svg" alt="" id="header-nav-magnifier-icon">
                        <input type="text" id="header-nav-search-input" placeholder="搜尋活動">
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav-end -->
    
        <div class="container">
            <!-- 從首頁導覽列進入的建立活動 -->
            <div class="empty">
            <!-- 留白:從組織進去會多出一排組織名稱 -->
            </div>
            <div class="ActivityContainer">
                <h1>建立活動</h1>
                <h2>選擇活動舉辦單位</h2>
                <p>您尚未選擇組織，請選取此活動所屬之組織：</p>
                <select name="所屬組織" id="organizeList">
                    <option value="option1"></option>
                    <option>Mafia</option>
                    <option>Freemasonry</option>
                </select>
                <!-- Hide the organizations while not selected below -->
                <div class="new-activity">
                    <input type="radio"  class="new-activiy-radio">
                    <label> 全新的活動</label>
                </div>
                <div class="activity-select">
                    <p class="notice">您也可以直接套用既有的活動設定（基本資料、表單、票種），節省您寶貴的時間</p>
                    <h3 class="lined">以最近舉辦的活動做為樣板</h3>
                    <!-- Show activity items when the activities exist-->
                    <div class="activity-item">
                        <!-- Display blank when no activities exist -->
                        <p>尚無活動可做樣板</p>
                        <label><input type="radio" id="ActivityItem"> 深夜九點半搶銀行(暫)</label>
                    </div>
                </div>
                <div class="TOSzone">
                    <label for="">
                        <input type="checkbox" class="checkbox"> 我已經閱讀並同意 
                        <a href="">主辦單位服務條款</a> 與 <a href="">隱私權政策</a>
                    </label>
                </div>
                <input class="establishBtn" type="button" value="建立"/>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./CreateActivity.js"></script>
</body>
</html>
